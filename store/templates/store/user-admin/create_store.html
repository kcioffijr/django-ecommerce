{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'store/user-admin/create-store.css' %}">
{% endblock %}

{% block content %}
<form id="store-form" method="POST" enctype="multipart/form-data">
    <h1>Start Your Selling Your Handcrafted Goods!</h1>
    {% csrf_token %}
    {% crispy form %}
</form>
{% endblock %}
