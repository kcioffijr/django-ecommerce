{% extends "store/base.html" %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    

    <h1>Orders for {{ store }}</h1>

    <a href="{% url 'store:store_front' store_id=store.pk %}">Add Order &plus;</a>

    {% if orders %}
        <section>
        {% for order in orders %}
            <a href="{% url 'store:order_admin_modify' pk=order.pk %}">{{ order }}</a>
        {% endfor %}
        </section>
    {% endif %}
{% endblock %}
