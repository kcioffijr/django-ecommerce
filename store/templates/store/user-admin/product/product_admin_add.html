{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'store/user-admin/product/product_admin.css' %}">
{% endblock %}

{% block content %}

<form id="product-form" method="POST" enctype="multipart/form-data">
    <h1>Create a Product</h1>
    {% csrf_token %}
    {% crispy form %}
</form>

{% endblock %}
