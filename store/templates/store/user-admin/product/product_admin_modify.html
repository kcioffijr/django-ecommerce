{% extends 'store/base.html' %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button name="update" type="submit">Save</button>
        <button name="delete" type="submit" onclick="return confirm('Are you sure you wish to delete this item?')">Delete</button>
    </form>
{% endblock %}
